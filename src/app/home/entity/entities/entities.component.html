<div class="text-align">
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
   
   
  </div>
  
  <app-upload></app-upload>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity ID </th>
        <td mat-cell *matCellDef="let row" class="centre"><span [matTooltipClass]="'my-tooltip'" [matTooltip]=row.id>{{row.id }}</span></td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="emaile">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button color="primary" (click)="displayChart(row.SensorId,row.employee_name)">Show Data</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
  <div class="mat-elevation-z8" *ngIf="isShow">
    <div id="container"></div>
  </div>
